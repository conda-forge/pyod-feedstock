{% set name = "pyod" %}
{% set version = "2.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 68bb7333061ecb04113e39180efc75918a077f86b349a5e927dede0d5bb4473a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - setuptools
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - joblib
    - matplotlib
    - numba >=0.51
    - numpy >=1.19
    - scikit-learn >=0.22.0
    - scipy >=1.5.1

test:
  requires:
    - python {{ python_min }}
  imports:
    - pyod
    - pyod.models
    - pyod.utils

about:
  home: https://github.com/yzhao062/pyod
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A Python Toolkit for Scalable Outlier Detection (Anomaly Detection)
  doc_url: https://pyod.readthedocs.io

extra:
  recipe-maintainers:
    - yzhao062
    - apcamargo
